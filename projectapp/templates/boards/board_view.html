{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap');


    </style>
    <meta charset="UTF-8">
    <title>내용 페이지</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/animate.css">

    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/static/css/magnific-popup.css">

    <link rel="stylesheet" href="/static/css/aos.css">

    <link rel="stylesheet" href="/static/css/ionicons.min.css">

    <link rel="stylesheet" href="/static/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/static/css/jquery.timepicker.css">

    <!--    왼쪽 글씨 색깔 변경-->
    <link rel="stylesheet" href="/static/css/flaticon.css">
    <link rel="stylesheet" href="/static/css/icomoon.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <link rel="stylesheet" href="{% static 'css/board/bootstrap.min.css' %}">
</head>

<body style="background-color:#dddddd">
<h1>게시글 개별 페이지입니다</h1>
<p>{{board.writer}}</p>
<p>{{board.postname}}</p>
<p>{{board.contents}}</p>
<p>{{board.mainphoto}}</p>
<p>{{board.created_date}}</p>
<p>{{board.modified_date}}</p>


<!-- 이미지 보여주기 -->
{% if post.mainphoto %}
<img src="{{ board.mainphoto.url }}" alt="" height="600">
<br>
{% endif %}

<a class="btn btn-primary" href="/board/"
   role="button" placeholder="검색어를 입력해주세요.">목록</a>

<a class="btn btn-primary" href="/board/{{board.pk}}/remove"
   role="button" placeholder="검색어를 입력해주세요.">수정</a>

<a class="btn btn-primary"
   onclick="dd_confirm('{{ board.writer }}', {{ board.pk }})"
   role="button" placeholder="검색어를 입력해주세요.">삭제</a>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery-migrate-3.0.1.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.easing.1.3.js"></script>
<script src="/static/js/jquery.waypoints.min.js"></script>
<script src="/static/js/jquery.stellar.min.js"></script>
<script src="/static/js/owl.carousel.min.js"></script>
<script src="/static/js/jquery.magnific-popup.min.js"></script>
<script src="/static/js/aos.js"></script>
<script src="/static/js/jquery.animateNumber.min.js"></script>
<script src="/static/js/jquery.mb.YTPlayer.min.js"></script>
<script src="/static/js/scrollax.min.js"></script>
<script src="/static/js/main.js"></script>
<script>

             function dd_confirm(writer, pk) {
                let result = confirm(writer+"님의 게시글을 삭제하겠습니까?");
                if( result )
                    location.href = "/board/" + pk + "/remove/";
             }

</script>
</body>
</html>
